<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

<header>
    <a class="home" href="#/">Home</a>

    <div id="userStatus"></div>
</header>
<div id="content">

</div>


<div id="templates" style="display: none;">
    <div id="loginForm">
        Please login: <br/>

        <form name="loginForm">
            <input type="text" name="username" placeholder="Username"/><br/>
            <input type="password" name="password" placeholder="Password"/><br/>
            <button class="login">Login</button>
            <br/>
        </form>
        Don't have an account? <a class="registerLink" href="#/register">Register</a>
    </div>
    <div id="registerForm">
        Create an account: <br/>

        <form name="registerForm">
            <input type="text" name="username" placeholder="Username"/><br/>
            <input type="password" name="password" placeholder="Password"/><br/>
            <input type="password" name="passwordRepeat" placeholder="Repeat Password"/><br/>
            <button class="register">Register</button>
            <br/>
        </form>
        Already have an account? <a class="registerLink" href="#/login">Login</a>
    </div>
    <div id="loggedInContent">
        <div class="actions"><a class="addTimezoneLink" href="#addTimezone">Add Timezone</a></div>
        <div class="addTimezoneFormContainer"></div>
        <div class="timezonesFilter">
            <input class="search" type="text" placeholder="type to filter timezones"/>
        </div>
        <div class="timezonesList">

        </div>
    </div>
    <div id="loggedOutContent">
        Welcome to TimeApp.
        <div class="formContainer"></div>
    </div>

    <div id="loggedInStatus">
        <a class="logoutLink" href="#/logout">Logout <span class="username"></span></a>
    </div>
    <div id="loggedOutStatus">

    </div>
    <div id="timezoneForm">
        <div class="ui-widget timezoneEditWidget">
            <input name="name" placeholder="Name">
            <input name="city" type="hidden">
            <input name="cityLabel" placeholder="City">
            <button name="save">Save</button>
            <button name="cancel">Cancel</button>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/js/vendor/jquery-ui-1.11.2.custom/jquery-ui.min.css">
<script src="/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/js/vendor/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
<script src="/js/vendor/jquery.ba-hashchange.js"></script>
<script src="/js/vendor/moment.min.js"></script>
<script src="/js/vendor/moment-timezone-with-data.min.js"></script>

<script src="/js/timeApp.js"></script>
<script src="/js/timeApp.service.js"></script>
<script src="/js/timeApp.ui.js"></script>
<script src="/js/timeApp.routing.js"></script>
<script src="/js/timeApp.init.js"></script>

</body>
</html>
